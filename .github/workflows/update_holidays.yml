name: Update holidays

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          submodules: recursive
          persist-credentials: false

      - name: Update submodules
        run: git submodule update --remote --recursive

      - name: create content
        run: |
          # 年を含むブランチ名/コミットメッセージ/タイトルを作成
          branch_name="update-holidays-$(date +'%Y%m%d' | tr -d '\n')"
          commit_message="chore: Update holidays $(date +'%Y%m%d' | tr -d '\n')"
          title="祝日更新 - $(date +'%Y%m%d' | tr -d '\n')"
          echo "branch_name=$branch_name" >> $GITHUB_ENV
          echo "commit_message=$commit_message" >> $GITHUB_ENV
          echo "title=$title" >> $GITHUB_ENV
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # 7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ env.commit_message }}
          committer: "GitHub Actions <actions@github.com>"
          author: "GitHub Actions <actions@github.com>"
          branch: ${{ env.branch_name }}
          base: main
          title: ${{ env.title }}
          body: "祝日が更新されました"
          labels: update
